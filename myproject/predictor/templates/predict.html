<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè† House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #6c3483;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        nav .right a {
            margin-left: 20px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px 40px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            color: #6c3483;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1 1 45%;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #6c3483;
            color: white;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            width: 100%;
        }

        button:hover {
            background-color: #4a235a;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            background: #eafaf1;
            padding: 15px;
            border-radius: 8px;
            color: #1e8449;
            border: 1px solid #c8e6c9;
            text-align: center;
        }

        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'predict' %}">Predict</a>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'about' %}">About</a>
        </div>
        <div class="right">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2>üè† Predict House Price</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div style="color: red;">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit">Predict</button>
        </form>

        {% if predicted_price %}
            <div class="result">
                Predicted House Price: ‚Çπ {{ predicted_price }}
            </div>
        {% endif %}
    </div>

</body>
</html>
